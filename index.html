<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Framework CDNs -->
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/cdb.min.css" />

    <title>Dashboard</title>
</head>
 
<body>
    <div class="container-fluid dashboard">
        <!--Header-->
        <header>
            <div class="logo">Banking</div>
            <div class="icons">
                <i class="fas fa-envelope"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-moon"></i>
            </div>
        </header>
              <!--Sidebar-->
       <div class="sidebar">
            <i class="fas fa-home"></i>
            <i class="fas fa-wallet"></i>
            <i class="fas fa-restroom"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-sign-out-alt"></i>
        </div> 
        <!--Main dashboard-->
        <div class="main">
      
            <!--Top Menu-->
            <div class="top-menu">
                <div>
                    <h4>Send Money</h4>
                    <i class="fas fa-location-arrow"></i>
                </div>
                <div>
                    <h4>Buy Airtime </h4>
                    <img class="ico" src="https://icon-library.com/images/icon-buy/icon-buy-17.jpg" alt="">
                </div>
                <div>
                    <h4>Pay Bills</h4>
                    <i class="fas fa-wallet"></i>
                </div>
                <div>
                    <h4>More Options</h4>
                    <img src="https://cdn.icon-icons.com/icons2/1129/PNG/512/buttonsymbolofninedots_80014.png" alt=""
                        class="ico">
                </div>
            </div>
            <!--Bottom container for the charts and card-->
            <div class="content">
                <div class="charts">
                    <div class="top">
                        <p>Rise in Dollar</p>
                        <div class="chart">
                            <img src="./assets'/Area_1.png" alt="" class="img-fluid">
                            <img src="./assets'/Area_1 (1).png" alt="" class="img-fluid">
                            <img src="./assets'/bottom.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="bottom">
                        <p>Activities</p>
                    </div>
                </div>
                <div class="card-container">
                    <p style="color: #25B7D3;">Your Card</p>
                   <div class="card">
                       <img  class="img-fluid top-right" src="./assets'/Rectangle 1501.png" alt="">
                       <img class="img-fluid dp" src="./assets'/Ellipse 142.png" alt="">
                       <img class="img-fluid bottom-left" src="./assets'/Rectangle 1502.png" alt="">
                       <h4>ONU ONYEMOWO</h4> <br>
                       <p>****       ****        ****        4765</p> <br>
                       <h5>Expiry Date    05/23</h5>
                       <div class="master">
                           <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png"/>
                       </div> 
                   </div>
                </div>
            </div>
        </div>


    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>

</html>
